<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css" media="all">
		body {
			overflow: hidden;
		}
		div.nzbFox {
			display: inline;
		}
		div.nzbFox#error {
			padding-left: 5px;
			color: #FF0000;
		}
		.ui-progressbar {
			position: relative;
		}
		.ui-progressbar-label {
			position: absolute;
			left: 50%;
			top: 4px;
			font-weight: bold;
			text-shadow: 1px 1px 0 #fff;
		}
		span.showOptions {
			float: right;
			position: relative;
			z-index: 1;
		}
	</style>
	<link href="jquery-ui.min.css" rel="stylesheet">
</head>
	<body>
		<div id="tabs">
			<ul id="tabList">
				<span class="showOptions"><button id="showOptions">&nbsp;</button></span>
			</ul>
		</div>
	</body>
</html>
